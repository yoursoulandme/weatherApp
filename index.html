<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App Julia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
     <div 
       class="bg-image"
       src="https://cdn.shopify.com/s/files/1/0077/9399/9962/products/CottonCandyClouds180x120_600x.jpg?v=1593186318">
        <div 
          class="bg-text">
        <h1>Yoursoul & Me Weather </h1>
            <form 
            class="search-form" 
            id="search-form">
        <div 
            class="row", 
            id = "row">
        <div 
            class="col-5">
            <input 
            type="text" 
            id ="city-input"
            placeholder="Search city" 
            autofocus="on"
            autocomplete="off" 
            class="form-control"  />
        </div>
        <div 
            class="col-3">
            <input 
            type="submit" 
            value="Search" 
            class="form-control"/>
        </div>
        <div 
            class="col-4">
            <button 
            id ="button-location"> 
            Current📍</button>
        </div>
      </div>
      </div>
      </div>
      </form>
    <ul>
      <li id ="now"></li>
    </ul> 
    <h3></h3>
    <h2 id = "city">Philadelphia</h2>
    <div>
        <span class="temperature" id="temperature">24</span>
        <span class="units">
            <a href="#" id="celsius-link">°C</a> /
            <a href="#" id="fahrenheit-link">°F</a>
        </span>
    </div>
    <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Condition: <span id="condition"></span></li>
          </ul>
    </div>
    
    </br>
      <div class="containertext-center">
        <div class="row">
          <div class="col-3">Now</div>
          <div class="col-3">9pm</div>
          <div class="col-3">10pm</div>
          <div class="col-3">11pm</div>
        </div>
        <div class="row" >
          <div class="col">🌨</div>
          <div class="col">🌤</div>
          <div class="col">☀️</div>
          <div class="col">🌩</div>
        </div>
      </br>
        <div class="row">
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
        </div>
        <div class="row">
          <div class="col">74° F / 63° F</div>
          <div class="col">74° F / 63° F</div>
          <div class="col">74° F / 63° F</div>
          <div class="col">74° F / 63° F</div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
      <script src = "src/index.js"></script>
    </div>
  </body>
</html>
