<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App Julia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
  </head>
  <body>
    <div 
      class="container">
      <div class="weather-app-wrapper">
      <div 
       class="bg-image"
       link rel="backgroundpic" href="images/rain.jpg"
       >
        <div 
        class="bg-text">
          <h1></h1>
          <form 
            class="search-form" 
            id="search-form">
             <div 
              class="row", 
              id = "row">
              <div 
                class="col-5">
                <input 
                type="text" 
                id ="city-input"
                placeholder="Search city" 
                autofocus="on"
                autocomplete="off" 
                class="form-control"  
                />
              </div>
              <div 
                 class="col-3">
                 <input 
                 type="submit" 
                 value="Search" 
                 class="form-control"/>
              </div>
              <div 
                 class="col-4">
                 <button 
                 id ="button-location"> 
                 Currentüìç</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    <ul>
      <li class="currentTime" id ="now"></li>
    </ul> 
    <div class="col-6">
          <ul>
            <li>Humidity: <span class= "highlightColor" id="humidity"></span>%</li>
            <li>Wind: <span class= "highlightColor" id="wind"></span> km/h</li>
            <li>Condition: <span class= "highlightColor" id="condition"></span></li>
          </ul>
    </div>
    <h2 id = "city"></h2>
    <div class="d-flex align-items-center weather-temp">
       <img src="#" 
       id="icon" 
       alt="Clear"
       />
      </br>
      </br>
    <div>
      <strong class="temperature" 
            id="temperature">
      </strong>
    
      <span class="units">
        <a href="#" id="celsius-link" class="active">¬∞C</a> /
        <a href="#" id="fahrenheit-link" class="secondary">¬∞F</a>
     </span>
    </div>
    </div>
  </br>
    <div class="containertext-center">
      <div class="weekly-forecast-container" id="forecast">
      </div>
      </div>
      <script
        src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
        >
      </script>
      <script src = "src/index.js"></script>
    </div>
  </div>

  <div class="signature">
      <a href= "https://github.com/yoursoulandme/weatherApp" target="_blank"
      >  Open-source

      >  Netlify
    </div>
    <script src = "src/index.js"></script>
  </body>
</html>
